{% extends 'base.html' %}
{% load static %}

{% block css_links %}
  <link href="{% static 'css/login-style.css' %}" rel="stylesheet" />
{% endblock %}

{% block main_content %}
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-10">
          <div class="wrap d-flex flex-lg-row flex-column-reverse justify-content-around align-items-center">
            <div class="login-wrap col-lg-5 p-4 p-md-6">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-3">Sign Up</h3>
                </div>
              </div>
              <form action="{% url 'accounts:signup' %}" method="post" class="signin-form">
                {% csrf_token %}
                <div class="form-group my-3">
                  <input type="text" class="form-control" name="username" required />
                  <label class="form-control-placeholder" for="username">Username</label>
                </div>
                <div class="form-group my-3">
                  <input type="email" class="form-control" name="email" required />
                  <label class="form-control-placeholder" for="email">Email</label>
                </div>
                <div class="form-group my-3">
                  <input id="password-field" type="password" class="form-control" name="password1" required />
                  <label class="form-control-placeholder" for="password1">Password</label>
                </div>
                <div class="form-group my-3">
                  <input id="password-field" type="password" class="form-control" name="password2" required />
                  <label class="form-control-placeholder" for="password2">Confirm Password</label>
                </div>
                <div class="form-group text-center">
                  <button class="w-100" type="submit">Sign Up</button>
                </div>
              </form>
              <p class="text-center">
                Have an account? <a data-toggle="tab" href="{% url 'accounts:login' %}">Log In here!</a>
              </p>
            </div>
            <div class="img d-flex justify-content-center col-lg-5">
              <img src="{% static 'img/signup-image.jpg' %}" alt="signup-image" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
